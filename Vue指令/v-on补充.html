<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>v-on指令介绍</title>
</head>

<body>
  <h1>v-on指令介绍</h1>
  <ul>
    <li>v-on一般用于事件处理</li>
    <li>v-on简写：@表示即可</li>

  </ul>
  <div id="app">
    <input type="button" value="查看水果" @click="eat('西瓜','葡萄')">
    <input type="text" value="v-on事件修饰符" @keyup.enter="say">

    <h3>小明今天吃了的水果有：{{message}}</h3>
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "",

      },
      methods: {

        eat: function (a, b) {
          console.log(this.message)

          console.log(a)
          console.log(b)
          this.message = `${a},${b}`
        },
        say: function (a, b) {
          alert("您好")
        }
      }
    })
  </script>

</body>

</html>
