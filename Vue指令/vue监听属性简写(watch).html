<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>天气切换</title>
</head>

<body>
  <h1>天气切换</h1>
  <div id="app">
    <h3>今天天气很{{isHot?"炎热":"凉爽"}}</h3>
    <h3>今天天气很{{changs}}</h3>

    <button @click="chang">切换</button>

    <hr />
    <h3>{{numbers.a}}</h3>
    <!--逻辑简单可使用：-->

    <button @click="numbers.a++">累加1</button>
    <!-- <button @click="add">累加1</button> -->
    <hr />
    <h3>{{numbers.b}}</h3>

    <button @click="numbers.b++">累加2</button>


  </div>
  <script>
    const Vm = new Vue({
      el: "#app",
      data: {
        isHot: false,
        numbers: {
          a: 1,
          b: 2
        }
      },
      computed: {
        changs() {

          return this.isHot ? "炎热" : "凉爽"
        }
      },
      methods: {
        chang() {
          return this.isHot = !this.isHot
        },
        add() {
          return this.numbers.a++
        }
      },
      watch: {

        //正常方法
        //如对象有多个属性，那上面代码不满足
        // numbers: {
        //   deep: true, //deep：深的意思， 配置deep: true可以监视对象内部结构变化
        //   handler(newVules, oldVules) {
        //     console.log("被修改了")
        //     console.log(newVules, oldVules)
        //   }
        // },
        //简写方法(1)
        // isHot(newVules, oldVules) {
        //   console.log("被修改了")
        //   console.log(newVules, oldVules)
        // }
      }

    })
    //简写方法(2)
    Vm.$watch("isHot",
      function (newVules, oldVules) {
        console.log("被修改了")
        console.log(newVules, oldVules)
      }
    )
  </script>
</body>

</html>
