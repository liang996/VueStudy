<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>v-show指令介绍</title>
</head>

<body>
  <h1>v-show指令介绍</h1>
  <ul>
    <li>v-show一般用于显示隐藏</li>

  </ul>
  <div id="app">
    <input type="button" value="显示" v-on:click="show"  v-show="!isShow" >
    <input type="button" value="隐藏" v-on:click="show"  v-show="isShow">

<img src="https://zb.estar-info.com/staic/css/images/logo2.png" v-show="isShow">
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        isShow:true
      },
      methods: {
        show: function () {
          this.isShow= !this.isShow
        },
       
      }

    })
  </script>

</body>

</html>
