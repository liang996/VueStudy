<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>axios使用</title>
</head>

<body>
  <div id="app">
    <input type="button" value="get请求" class="get" />
    <input type="button" value="post请求" class="post" />

  </div>
  <script>
    document.querySelector(".get").onclick = function () {//获取笑话
      axios.get(`https://autumnfish.cn/api/joke/list?num=3`).then(function (res) {
        console.log("res,,,", res.data.jokes[0])

      }, function (err) {
        console.log("err,,,", err)
      })
    }
    document.querySelector(".post").onclick = function () {
      axios.post(`https://autumnfish.cn/api/user/reg`, { username: "马小跳" }).then(function (res) {
        console.log("res,,,", res)

      }, function (err) {
        console.log("err,,,", err)
      })
    }

  </script>
</body>

</html>
