<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>列表渲染</title>
</head>

<body>
  <h1>列表渲染</h1>
  <div id="app">
    <h2>人员列表</h2>
    <!-- v-for...of:遍历数组-->
    <input type="text" v-model="seachName" placeholder="请输入名称">
    <!-- <ul>
      <li v-for="(item ,index) of objArrs" :key="item.id">
        {{item.name}}-{{item.age}}
      </li>
    </ul> -->

    <ul>
      <li v-for="(item ,index) of objArrSS" :key="item.id">
        {{item.name}}-{{item.age}}
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        seachName: "",
        objArr: [
          { id: 1, name: "周杰伦", age: 18 },
          { id: 2, name: "马天宇", age: 19 },
          { id: 3, name: "周慧敏", age: 17 },
          { id: 4, name: "刘宇宁", age: 32 },
        ],
        objArrs: []
      },
      // watch: {//watch实现
      //   // seachName(newValue) {
      //   //   console.log(",,,newValue", newValue)

      //   //   console.log(",,,this.objArr", this.objArr)

      //   //   this.objArrs = this.objArr.filter((p) => {
      //   //     return p.name.indexOf(newValue) !== -1
      //   //   })
      //   // }
      //   seachName: {
      //     immediate: true,

      //     handler(newValue) {
      //       this.objArrs = this.objArr.filter((p) => {
      //         return p.name.indexOf(newValue) !== -1
      //       })
      //     }
      //   }
      // }
      computed: {
        objArrSS() {
          return this.objArr.filter((p) => {
            return p.name.indexOf(this.seachName) !== -1
          })
        }
      }
    })
  </script>
</body>

</html>
