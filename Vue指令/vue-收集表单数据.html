<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>set()使用</title>
</head>

<body>
  <div id="app">
    <form @submit.prevent="formData()">
      <!--.prevent:阻止表单提交默认跳转页面-->
      姓名：<input type="text" v-model.trim="username"><br /><br />
      <!--..trim:去空格-->
      密码：<input type="password" v-model="password"><br /><br />
      年龄：<input type="number" v-model.number="age"><br /><br />
      <!--..number:前面意思是只能输入数字，后面意思是把把表单用户输入的字符串age转将数字-->

      性别:
      男 <input type="radio" value="boy" name="sex" v-model="sex">
      女 <input type="radio" value="girl" name="sex" v-model="sex"><br /><br />
      去过城市：

      北京 <input type="checkbox" v-model="address" value="beijing">
      上海 <input type="checkbox" v-model="address" value="shanghai">
      武汉<input type="checkbox" v-model="address" value="wuhan">
      长沙<input type="checkbox" v-model="address" value="changsha"><br /><br />

      爱好：<select v-model="aiHao">
        <option value="">请选择</option>

        <option value="song">唱歌</option>
        <option value="play">游戏</option>
        <option value="photo">摄影</option>
      </select><br /><br />

      个人简介： <textarea v-model.lazy="jianjie">      <!--..lazy:用户输入后失去焦点收集数据-->



      </textarea><br /><br />
      <input type="checkbox" v-model="agree">阅读并且同意<a href="https://cn.vuejs.org/v2/api/">：《用户协议》</a><br /><br />

      <button>提交</button>
    </form>

  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        username: "",
        password: "",
        age: null,
        sex: "boy",//默认勾选男
        address: [],
        aiHao: "play",//默认勾选游戏
        jianjie: "",
        agree: "",
      },
      methods: {
        formData() {
          alert(1)
          console.log(JSON.stringify(this._data))

        }

      },
    })

  </script>
</body>

</html>
