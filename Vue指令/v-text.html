<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>v-text指令介绍</title>
</head>
<body>
  <h1>v-text指令介绍</h1>
  <div id="app">
<h1 v-text="mesg" ></h1>
<h1>{{mesg}}</h1>
  </div>
  <script>
    var mesg="v-text指令:用于设置标签的文本值，无论内容是什么，只会被解析为文本"
  var app=  new Vue({
  el:"#app",
  data:{
    mesg
  }
  
})
  </script>

</body>
</html>
