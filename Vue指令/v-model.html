<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>v-model指令介绍</title>
</head>

<body>
  <h1>v-model指令介绍</h1>
  <ul>
    <li>v-model一般用于获取和设置表单元素的值（双向数据绑定）</li>

  </ul>
  <div id="app">
    <input type="text" v-model="message">
    <h2>{{message}}</h2>

  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "2021.7.1，中国共产党成立100周年"
      },
      methods: {

      }

    })

  </script>

</body>

</html>
