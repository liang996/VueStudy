<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>计算属性</title>
</head>

<body>
  <h1>计算属性</h1>

  <div id="app">
    姓： <input type="text" v-model="xing">
    名： <input type="text" v-model="ming">
    <!--第一种写法-->

    <h3>{{xing.slice(0,3)}}—{{ming}}</h3>
    <!--第二种写法(1)-->

    <h3>{{findName()}}</h3>
    <!--第二种写法(2)-->
    <h3>{{findName1()}}</h3>

    <!--第三种写法(计算属性)-->
    <h3>{{fullMing}}</h3>

  </div>
  <script>
    Vue.config.productionTip = true
    var Vm = new Vue({
      el: "#app",
      data: {
        xing: "刘",
        ming: "敏"
      },
      //计算属性用法
      computed: {
        fullMing: {
          get() {
            return this.xing.slice(0, 3) + "-" + this.ming
          },
          set(vules) {
            const name = vules.split("-")
            this.xing = name[0]
            this.ming = name[1]
          }
        }
      },
      methods: {
        findName: function () {
          return this.xing.slice(0, 3) + "-" + this.ming
        },
        findName1() {
          return this.xing.slice(0, 3) + "-" + this.ming

        }

      }
    })



  </script>



</body>

</html>
